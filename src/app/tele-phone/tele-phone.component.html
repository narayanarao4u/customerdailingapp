
<div class="container">
    <p class="h3">Service Directory</p>
    <div class="row bg-success bctpadding">
        <div class="col">
            <h3>Search</h3>
        </div>
        <div class="col">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="Search"  [(ngModel)]="query"
                aria-label="Search" aria-describedby="basic-addon1">
               
              </div>
        </div>
    </div>
    <div *ngIf= "phoneList" class="altercolor"> 
        <div *ngFor="let x of phoneList | phoneFilter:query">
            <tele-phone-row [dataRow]="x" (eventClick)="phoneclickEvent($event)" >
            </tele-phone-row>
        </div>
    </div>
</div>
